<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetsheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Cheat Sheet</title>
</head>
<body>
    <header>
        <h1 class="page-title">My little cheat sheet</h1>
    <p> Just a few helpful bits of code, just take a look and 
        see what you find useful!!
    </p>
    </header> 
    <main>
        <section class="row justify-center">
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Row</h2>
                    <div class="card-body">
                        <p> Use these properties to create a flexbox</p>
                    </div>
                    <pre class="code-block"><code>.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}</code></pre>
            </figure>
            </div>
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Column</h2>
                    <div class="card-body">
                        <p> Flexbox column</p>
                    </div>
                    <pre class="code-block"><code>.column {
    display: flex;
    flex-direction: column;
}</code></pre>
                </figure>
            </div>
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">CSS Grid Layout</h2>
                    <div class="card-body">
                        <p> 12 column grid</p>
                    </div>
                    <pre class="code-block"><code>.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat (12, 1fr);
}</code></pre>
                </figure>
            </div>
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Linear Gradient</h2>
                        <div class="card-body">
                            <p> Makes a cool gradient</p>
                        </div>
                        <pre class="code-block"><code>.linear-gradient-background{
    background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%
    rgba(232, 102, 236, 0.6) 100%
    );
}</code></pre>
                    </figure>
                </div>
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Transition Glow</h2>
                        <div class="card-body">
                            <p> Let's light it up!</p>
                        </div>
                        <pre class="code-block"><code>.code-card .code-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
    .code-card:hover,
    .code-card:hover header {
        box-shadow:inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}</code></pre>
                    </figure>
                </div>
                <div class="card-column">
                    <figure class="card code-card">
                        <h2 class="card-header">Overlay card with title</h2>
                        <div class="card-body">
                            <p> Use positive and negative elements to raise starting point.</p>
                        </div>
                        <pre class="code-block"><code>.card-header {
    position: relative;
    margin-top: -20px;
}</code></pre>
                    </figure>
                </div>
            </section>
    </main>
</body>
</html>
